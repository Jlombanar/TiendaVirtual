<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - TechStore Pro</title>
    <link href="../style/output.css" rel="stylesheet">
    <link rel="icon" href="data:,">
</head>
<body class="bg-gray-50 font-sans min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <div class="bg-linear-to-r from-blue-600 to-purple-600 text-white px-3 py-2 rounded-lg mr-3">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold bg-linear-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                        <a href="index.html">TechStore Pro</a>
                    </h1>
                </div>

                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium">Inicio</a>
                    <a href="productos.html" class="text-gray-700 hover:text-blue-600 font-medium">Productos</a>
                    <a href="contacto.html" class="text-gray-700 hover:text-blue-600 font-medium">Contacto</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <main class="container mx-auto px-4 py-10">
        <div class="max-w-4xl mx-auto">

            <div class="mb-10">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">Mi Perfil</h1>
                <p class="text-gray-600 text-lg">Gestiona tu información personal</p>
            </div>

            <!-- Tarjeta de Perfil -->
            <div class="bg-white rounded-3xl shadow-xl p-10">

                <!-- Avatar -->
                <div class="flex items-center mb-10 pb-6 border-b border-gray-200">
                    <div id="avatar" class="w-20 h-20 bg-linear-to-r from-blue-600 to-purple-600 rounded-full 
                        flex items-center justify-center text-white text-2xl font-bold mr-6"></div>

                    <div>
                        <h2 id="nombre-completo" class="text-2xl font-bold text-gray-900"></h2>
                        <p id="email-usuario" class="text-gray-600"></p>
                    </div>
                </div>

                <!-- Formulario -->
                <form id="perfil-form" class="space-y-8">

                    <!-- Nombre & Apellido -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <label class="block text-lg text-gray-700 font-semibold mb-2">Nombre</label>
                            <input type="text" id="nombre"
                                class="w-full bg-gray-100 p-4 border border-gray-200 rounded-xl text-lg outline-none focus:ring focus:ring-blue-300"
                                readonly>
                        </div>

                        <div>
                            <label class="block text-lg text-gray-700 font-semibold mb-2">Apellido</label>
                            <input type="text" id="apellido"
                                class="w-full bg-gray-100 p-4 border border-gray-200 rounded-xl text-lg outline-none focus:ring focus:ring-blue-300"
                                readonly>
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-lg text-gray-700 font-semibold mb-2">Correo Electrónico</label>
                        <input type="email" id="email"
                            class="w-full bg-gray-100 p-4 border border-gray-200 rounded-xl text-lg outline-none focus:ring focus:ring-blue-300"
                            readonly>
                    </div>

                    <!-- Teléfono -->
                    <div>
                        <label class="block text-lg text-gray-700 font-semibold mb-2">Teléfono</label>
                        <input type="tel" id="telefono"
                            class="w-full bg-gray-100 p-4 border border-gray-200 rounded-xl text-lg outline-none focus:ring focus:ring-blue-300"
                            readonly>
                    </div>

                    <div id="mensaje-respuesta" class="hidden"></div>

                    <!-- BOTONES -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">

                        <button type="button" id="btn-editar"
                             class="w-full bg-blue-600 text-white py-4 rounded-xl text-lg font-semibold hover:bg-blue-700 transition flex items-center justify-center gap-2">
                          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                          </svg>
                            Editar
                        </button>

                        <button type="button" id="btn-eliminar"
                            class="w-full bg-red-600 text-white py-4 rounded-xl text-lg font-semibold hover:bg-red-700 transition flex items-center justify-center gap-2">
                              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                              </svg>
                                  Eliminar
                        </button>

                          <button type="button" id="btn-cancelar"
                           class="w-full bg-gray-600 text-white py-4 rounded-xl text-lg font-semibold hover:bg-gray-700 transition">
                           Cancelar
                           </button>

                    </div>

                </form>

            </div>

        </div>
    </main>

    <script src="./java/verperfil.js"></script>
</body>
</html>
