<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - TechStore Pro</title>
    <meta name="description" content="Recupera tu contraseña de TechStore Pro">
    <link rel="stylesheet" href="../style/output.css">
   
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col">

    <!-- Header simplificado -->
    <header class="bg-white shadow-lg">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <div class="bg-linear-to-r from-blue-600 to-purple-600 text-white px-3 py-2 rounded-lg mr-3">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold bg-linear-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                        <a href="index.html">TechStore Pro</a>
                    </h1>
                </div>
                <a href="login.html" class="text-blue-600 hover:text-blue-700 font-medium">Volver al Login</a>
            </div>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <main class="flex-1 flex items-center justify-center px-4 py-12 bg-linear-to-br from-blue-50 via-white to-purple-50">
        <div class="w-full max-w-md animate-fade-in">
            
            <!-- PASO 1: Solicitar Código -->
            <div id="paso1" class="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100">
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-linear-to-r from-blue-600 to-purple-600 rounded-full mb-4">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Recuperar Contraseña</h1>
                    <p class="text-gray-600">Ingresa tu correo para recibir un código de verificación</p>
                </div>

                <form id="form-solicitar-codigo" class="space-y-6">
                    <div>
                        <label for="email-recuperacion" class="block text-sm font-medium text-gray-700 mb-2">
                            Correo Electrónico
                        </label>
                        <input 
                            type="email" 
                            id="email-recuperacion" 
                            required
                            placeholder="tu@email.com"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                        >
                    </div>

                    <div id="mensaje-paso1" class="hidden"></div>

                    <button 
                        type="submit" 
                        id="btn-solicitar"
                        class="w-full bg-linear-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white py-3 px-6 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg">
                        Enviar Código
                    </button>
                </form>
            </div>

            <!-- PASO 2: Ingresar Código y Nueva Contraseña -->
            <div id="paso2" class="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100 hidden">
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-linear-to-r from-green-600 to-blue-600 rounded-full mb-4">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Verificar Código</h1>
                    <p class="text-gray-600">Ingresa el código enviado a <span id="email-enviado" class="font-semibold text-blue-600"></span></p>
                </div>

                <form id="form-cambiar-password" class="space-y-6">
                    <div>
                        <label for="codigo" class="block text-sm font-medium text-gray-700 mb-2">
                            Código de Verificación
                        </label>
                        <input 
                            type="text" 
                            id="codigo" 
                            required
                            maxlength="6"
                            placeholder="000000"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-center text-2xl font-mono tracking-widest"
                        >
                    </div>

                    <div>
                        <label for="nueva-password" class="block text-sm font-medium text-gray-700 mb-2">
                            Nueva Contraseña
                        </label>
                        <input 
                            type="password" 
                            id="nueva-password" 
                            required
                            minlength="6"
                            placeholder="••••••••"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                    </div>

                    <div>
                        <label for="confirmar-password" class="block text-sm font-medium text-gray-700 mb-2">
                            Confirmar Contraseña
                        </label>
                        <input 
                            type="password" 
                            id="confirmar-password" 
                            required
                            minlength="6"
                            placeholder="••••••••"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                    </div>

                    <div id="mensaje-paso2" class="hidden"></div>

                    <button 
                        type="submit" 
                        id="btn-cambiar"
                        class="w-full bg-linear-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 text-white py-3 px-6 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg">
                        Cambiar Contraseña
                    </button>

                    <button 
                        type="button" 
                        onclick="volverPaso1()"
                        class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-6 rounded-lg font-medium transition-all duration-200">
                        Volver
                    </button>
                </form>
            </div>

        </div>
    </main>
    <script src="./java/recuperar.js"></script>
</body>

</html>
